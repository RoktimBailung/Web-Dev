<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'My_custom';
            
            /* --- CORRECTION --- */
            /* When using local(), you need the exact name the font is registered with on your system. */
            /* We can also provide multiple names to be safe. */
            src: local('Roboto-Italic'), local('Roboto-Italic');
        }

        body {
            font-family: 'My_custom', sans-serif; /* Added a fallback font */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>This is a Paragraph.</p>
</body>
</html>
