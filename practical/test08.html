<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>HTML5 Form Elements</h3>
        <form action="#" method="post">

            <fieldset>
                <legend>Contact Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address">
            </fieldset>

            <fieldset>
                <legend>Special Input Types</legend>

                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate">

                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume">

                <label for="themeColor">Choose a Theme Colour:</label>
                <input type="color" id="themeColor" name="themeColor" value="#007bff">
            </fieldset>
            
            <fieldset>
                <legend>Datalist</legend>
                <label for="browser">Preferred Browser:</label>
                <input list="browsers" id="browser" name="browser" placeholder="e.g., Firefox">
                
                <datalist id="browsers">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Safari">
                    <option value="Edge">
                    <option value="Brave">
                </datalist>
            </fieldset>

            <fieldset>
                <legend>Optgroup</legend>
                <label for="car">Choose a Car:</label>
                <select id="car" name="car">
                    <optgroup label="German Cars">
                        <option value="mercedes">Mercedes-Benz</option>
                        <option value="bmw">BMW</option>
                        <option value="audi">Audi</option>
                    </optgroup>
                    <optgroup label="Japanese Cars">
                        <option value="toyota">Toyota</option>
                        <option value="honda">Honda</option>
                        <option value="nissan">Nissan</option>
                    </optgroup>
                    <optgroup label="American Cars">
                        <option value="ford">Ford</option>
                        <option value="tesla">Tesla</option>
                    </optgroup>
                </select>
            </fieldset>

            <input type="submit" value="Submit Information">

        </form>
    </div>

</body>
</html>
