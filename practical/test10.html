<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D CSS Transforms</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container for our examples */
        .container {
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
        }
        
        .box {
            width: 150px;
            height: 150px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 20px auto;
            border-radius: 10px;
            transition: transform 0.4s ease-in-out; 
        }

        .rotate-box:hover {
            transform: rotate(60deg);
        }
        
        .scale-box:hover {
            transform: scale(1.4); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple 2D CSS Transforms</h1>
        
        <div>
            <br><h2>Rotate on Hover</h2><br>
            <div class="box rotate-box">
                Hover me!
            </div>
        </div>
        
        <div>
            <br><h2>Scale on Hover</h2><br>
            <div class="box scale-box">
                Hover me!
            </div>
        </div>
    </div>

</body>
</html>
