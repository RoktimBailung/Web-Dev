<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: whitesmoke;
      font-size: 20px;
    }

    /* Don't change the CSS above, add Your CSS below */
    html{
      font-size: 30px ;
    }
    #r{
      color: coral;
    }
    #s{
      font-size: 2rem;
    }
    #x{
      font-weight: 900;
    }
    #t{
      font-family: 'Courier New', Courier, monospace,Arial, Helvetica, sans-serif;
    }
    #main{
      text-align: right;
    }


    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="r">Color</p>
  <p id="s">Font Size</p>
  <p id="x">Font Weight</p>
  <p id="t">Font Family</p>
  <p id="main">Text Align</p>
